{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'images/cov1.jpg' %}" alt="First slide">
      </div>

     

      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/cov2.jpg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/cov3.jpg' %}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div class="row" style="margin-top: 10px">
{% for product in products %}
{% if product.featured %}

    <div class="col-lg-4">
        <img class="thumbnail" src=" {{ product.imageURL }} ">
        <div class="box-element product">
            <h6><strong>{{product.title}}</strong></h6>
            <hr>

            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-success add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-info" href="{% url 'detailview' product.id %}">More</a>
            <h4 style="float: right;"><strong>{{product.price}} LYD</strong></h4>

        </div>
    </div>
{% endif %}
{% endfor %}
</div>

<div class="center_div">
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Full Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Please Enter Your Full Name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1" >Phone Number</label>
        <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="09XXXXXXXX" >
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Please write you message here" rows="3"></textarea>
      </div>
      <div class="text-align: center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
</div>

{% endblock %}
