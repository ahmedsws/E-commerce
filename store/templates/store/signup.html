<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signin" action="{% url 'signup' %}" method="POST">
            
                {% csrf_token %}

                <div class="form-label-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username">
                </div>

                <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>

                <div class="form-label-group">
                    <label for="inputPassword">Full Name</label>
                    <input type="text" class="form-control" placeholder="Full Name" name="name">
                </div>

                <div class="form-label-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email">
                </div>

                <div class="form-label-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" placeholder="Address" name="address">
                </div>

                <div class="form-label-group">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" placeholder="City" name="city">
                </div>

                <div class="form-label-group">
                    <label for="inputPhone">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="Phone Number" name="phone_number">
                </div>
                <br>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Signup</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
