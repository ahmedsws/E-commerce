{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<div class="container1">
    <div class = "row">
        <div class="col-md-5">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ product.imageURL }}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ product.imageURL }}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ product.imageURL }}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-7">
            <p class="newarrival text-center">NEW</p>
            <h2>{{product.title}}</h2>
            <p>Product Code: ISRS</p>
            <img src="" alt="" class="stars">
            <p class="price">LYD {{product.price}}</p>
            <p><b>Availability:</b> IN STOCK</p>
            <p><b>Brand:</b> {{product.brand}}</p>
            <p><b>Size:</b> {{product.size}} </p>
            <p><b>Details:</b> {{product.details}}</p>
            <label for="">Quantity</label>
            <input type="text" value="1">
            <botton type="botton" class="btn btn-outline-success add-btn">
                Add to cart</botton>
        </div>
    </div>
       
</div>


{% endblock %}
